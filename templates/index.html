<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homestation</title>
    <!-- Include htmx library -->
    <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<h1>homestation</h1>
<div>
    <form>
        {{ range .Bulbs }}
        <div>
            {{ if eq .State "offline" }}
            <button disabled>{{ .Name }}</button>
            {{ else }}
            <input type="hidden" name="state" value="{{ .State }}">
            <input type="hidden" name="name" value="{{ .Name }}">
            <button class="{{ if eq .State "on" }} pressed {{ end }}" hx-post="/toggle" hx-swap="outerHTML"
            name="location" value="{{ .Location }}" hx-trigger="click">{{ .Name }}
            </button>
            {{ end }}
        </div>
        <div>
            <input type="hidden" id="location-{{ .Location }}" name="location" value="{{ .Location }}">
            <input type="range" min="0" max="100" name="brightness" value="{{ .Brightness }}" class="slider"
                   hx-post="/brightness" hx-trigger="change" hx-swap="outerHTML"
                   hx-include="this, #location-{{ .Location }}">
        </div>
        {{ end }}
    </form>
</div>
</body>
</html>
